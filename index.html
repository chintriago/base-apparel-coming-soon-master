<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
    <!-- MAIN CONTAINER -->
    <main>
        <!-- MAIN HEADER -->
        <header>
            <img id="arrow-error" src="images/logo.svg" alt="" />
        </header>
        <!-- MAIN HERO IMAGE -->
        <figure>
            <div></div>
        </figure>
        <!-- MAIN TEXT -->
        <section>
            <h1><span>We're</span> coming soon</h1>
            <p>
                Hello fellow shoppers! We're currently building our new
                fashion store. Add your email below to stay up-to-date with
                announcements and our launch deals.
            </p>
            <!-- MAIN FORM -->
            <form id="emailForm">
                <input type="text" id="mail" placeholder="Email Address">
                <img id="error-arrow" src="images/icon-error.svg" alt="">
                <input id="button" type="image" src="images/icon-arrow.svg" alt="submit">
            </form>
            <p id="error-paragraph">Please provide a valid email</p>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
